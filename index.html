<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Birthday</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="biggerbox">
        <div class="box">
            <h1>Your Metric Birthday</h1>
            <form action="">
                <label for="birthday"></label>
                <input type="date" name="birthday" id="birthday" required>
                <input type="submit" value="Submit" id="submit">
            </form>
            <h2 id="bdayscript"></h2>
            <h3 id="megadayone"></h3>
            <h3 id="megadayfive"></h3>
            <h3 id="megadayten"></h3>
            <h3 id="megadayfifteen"></h3>
            <h3 id="megadaytwentyfive"></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
